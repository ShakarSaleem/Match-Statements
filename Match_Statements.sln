open System

let rec getIntInput age =   
    printf "how old are you %i:" age
    let parsed, result = Console.ReadLine() |> Int32.TryParse
    if parsed then 
        result
    else 
        printfn "ERROR: invalid input. must be an integer"
        getIntInput age
[<EntryPoint>]
let main argv = 
    let n = getIntInput 0
    printfn "your age is: %i" n
    0 // return an integer exit code
